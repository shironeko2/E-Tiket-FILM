<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-TIKET FILM - NikenShop</title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #121212;
        color: #fff;
        text-align: center;
        padding: 0;
        margin: 0;
      }
      .navbar {
        background: #ffcc00;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      .navbar h1 {
        color: #121212;
        margin: 0;
        font-size: 24px;
      }
      .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
      }
      .nav-links li {
        display: inline;
      }
      .nav-links a {
        color: #121212;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }
      .nav-links a:hover {
        color: #333;
      }
      .container {
        max-width: 90%;
        margin: auto;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
        margin-top: 20px;
      }
      .movies {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
      .movie {
        width: 100%;
        max-width: 250px;
        padding: 15px;
        border-radius: 15px;
        background: #2c2c2c;
        text-align: center;
        transition: transform 0.3s;
      }
      .movie:hover {
        transform: scale(1.05);
      }
      .movie img {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
      }
      .btn {
        display: block;
        width: 100%;
        background: #ffcc00;
        color: #121212;
        padding: 12px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.3s;
      }
      .btn:hover {
        background: #e6b800;
      }
      input[type='number'] {
        width: 50px;
        padding: 5px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: #fff;
        color: #000;
      }
      .price {
        font-weight: bold;
        color: #ffcc00;
      }
      @media (max-width: 768px) {
        .movies {
          flex-direction: column;
          align-items: center;
        }
        .movie {
          max-width: 90%;
        }
        .navbar {
          flex-direction: column;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <h1>E-TIKET FILM - NikenShop</h1>
    </nav>
    <div class="container">
      <h1>Daftar Film Yang Tersedia!</h1>
      <div class="movies">
        <div class="movie">
          <img src="https://media.21cineplex.com/webcontent/gallery/pictures/173950214164351_405x594.jpg" alt="SINGSOT 2025" />
          <h2>SINGSOT</h2>
          <h3>Tanggal 13 Maret</h3>
          <p>Harga: <span class="price" id="totalPrice1">Rp20.000</span></p>
          <input type="number" id="ticketCount1" value="1" min="1" max="15" onchange="updatePrice('ticketCount1', 'totalPrice1')" />
          <button class="btn" onclick="pesanTiket('SINGSOT', 'ticketCount1')">Pesan via WhatsApp</button>
        </div>
      </div>
    </div>

    <script>
      function updatePrice(inputId, priceId) {
        let jumlah = parseInt(document.getElementById(inputId).value);
        if (jumlah > 15) {
          document.getElementById(inputId).value = 15;
          jumlah = 15;
        }

        let total = 20000 * jumlah;
        if (jumlah >= 2) {
          total -= Math.floor(jumlah / 2) * 5000;
        }

        document.getElementById(priceId).textContent = `Rp${total.toLocaleString('id-ID')}`;
      }

      function pesanTiket(film, inputId) {
        let jumlah = parseInt(document.getElementById(inputId).value);
        if (jumlah > 15) {
          jumlah = 15;
        }

        let total = 20000 * jumlah;
        if (jumlah >= 2) {
          total -= Math.floor(jumlah / 2) * 5000;
        }

        let pesan = `Halo, saya ingin memesan ${jumlah} tiket untuk film ${film} dengan total harga Rp${total.toLocaleString('id-ID')}`;
        let waLink = `https://wa.me/6285697755584?text=${encodeURIComponent(pesan)}`;
        window.open(waLink, '_blank');
      }
    </script>
  </body>
</html>
